<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.name}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alias:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.alias}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.brand.name}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.category.name}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enabled:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:checked="${product.enabled}" onclick="return false">
                <input type="hidden" th:field="${product.enabled}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">In stock:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:checked="${product.inStock}" onclick="return false">
                <input type="hidden" th:field="${product.inStock}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cost:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.cost}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.price}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Discount:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.discountPercent}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Created time:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${#dates.format(product.createdTime, 'dd/MM/yyyy HH:mm:ss')}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Updated time:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${#dates.format(product.updatedTime, 'dd/MM/yyyy HH:mm:ss')}" readonly>
            </div>
        </div>
    </div>
</body>
</html>
