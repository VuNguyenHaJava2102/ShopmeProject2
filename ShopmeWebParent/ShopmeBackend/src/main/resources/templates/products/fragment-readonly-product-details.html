<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th width="30%">Name</th>
                    <th>Value</th>
                </tr>
            </thead>

            <tbody>
                <th:block th:each="detail : ${product.details}">
                    <tr>
                        <td>[[${detail.name}]]</td>
                        <td>[[${detail.value}]]</td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
