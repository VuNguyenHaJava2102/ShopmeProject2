<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <div class="my-2 font-italic font-weight-bold">
            <span>The following information is important to calculate shipping cost for the product</span>
            <br>
            <span>The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions</span>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Length (inch):</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{length}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('length')}" th:errors="*{length}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Width (inch):</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{width}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('width')}" th:errors="*{width}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Height (inch):</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{height}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Weight (pound):</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{weight}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
            </div>
        </div>
    </div>
</body>
</html>
