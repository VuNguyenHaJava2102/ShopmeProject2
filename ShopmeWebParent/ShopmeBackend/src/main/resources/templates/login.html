<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

    <title>Login - Shopme Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <div>
            <img th:src="@{/images/ShopmeAdminBig.png}">
        </div>

        <div class="border border-secondary rounded p-3 mb-3" style="width: 350px; margin: 0 auto">
            <div th:if="${param.error != null}">
                <p class="text-danger">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </p>
            </div>
            <div th:if="${param.logout != null}">
                <p class="text-warning">
                    You have been logged out.
                </p>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-2">
                    <p class="mb-2">Login to Access Shopme</p>
                    <input class="form-control mb-2" name="email" type="text" placeholder="E-mail">
                    <input class="form-control mb-2" name="password" type="password" placeholder="Password">
                    <input class="m-1" type="checkbox" name="remember-me"> Remember me
                    <div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>

        <div>
            <p>Shopme Control Panel - Copyright &copy; Shopme</p>
        </div>
    </div>
</body>
</html>
