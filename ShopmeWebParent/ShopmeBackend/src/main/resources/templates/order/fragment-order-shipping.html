<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Days to Deliver:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="1" th:field="*{daysToDeliver}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Estimated Delivery Date:</label>
            <div class="col-sm-10">
                <input type="hidden" th:field="*{deliveryDay}">
                <input class="form-control" type="date" th:value="${order.formatDeliveryDate}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{firstName}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{lastName}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone Number:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{phoneNumber}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address Line 1:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{addressLine1}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address Line 2:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{addressLine2}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{city}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Country:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{country}">
                    <th:block th:each="country : ${countries}">
                        <option th:value="${country.name}" th:countryId="${country.id}">[[${country.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">State:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{state}" list="stateList">
                <datalist id="stateList"></datalist>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Postal Code:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{postalCode}">
            </div>
        </div>
    </div>
</body>
</html>
