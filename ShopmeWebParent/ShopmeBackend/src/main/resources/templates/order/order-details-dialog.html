<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Customer Details</h4>
    <button class="btn-close" type="button" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <span id="modalBody">
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-toggle="tab" data-target="#overview" type="button" role="tab">Overview</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-toggle="tab" data-target="#products" type="button" role="tab">Products</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-toggle="tab" data-target="#shipping" type="button" role="tab">Shipping</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-toggle="tab" data-target="#track" type="button" role="tab">Track</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="/order/fragment-readonly-order-overview :: content()"></div>
                </div>
                <div class="tab-pane p-3" id="products" role="tabpanel">
                    <div th:replace="/order/fragment-readonly-order-products :: content()"></div>
                </div>
                <div class="tab-pane p-3" id="shipping" role="tabpanel">
                    <div th:replace="/order/fragment-readonly-order-shipping :: content()"></div>
                </div>
                <div class="tab-pane p-3" id="track" role="tabpanel">
                    <div th:replace="/order/fragment-readonly-order-tracks :: content()"></div>
                </div>
            </div>
        </div>
    </span>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
</div>
