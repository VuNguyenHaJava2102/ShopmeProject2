<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Order ID:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{id}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Customer:</label>
            <div class="col-sm-10">
                <input type="hidden" th:field="*{customer}">
                <input class="form-control" type="text" th:value="${order.customer.getFullName}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Product Cost:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{productCost}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Subtotal:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{subtotal}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Shipping Cost:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{shippingCost}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tax:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{tax}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Total:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" th:field="*{total}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Payment Method:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{paymentMethod}">
                    <th:block th:each="pm : ${T(com.shopme.common.enums.PaymentMethod).values()}">
                        <option th:value="${pm}" th:text="${pm}"></option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{status}">
                    <th:block th:each="os : ${T(com.shopme.common.enums.OrderStatus).values()}">
                        <option th:value="${os}" th:text="${os}"></option>
                    </th:block>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
