<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <div class="mb-3 row">
            <label class="col-2 col-form-label">E-mail Subject:</label>
            <div class="col-10">
                <input class="form-control" type="text" th:value="${ORDER_CONFIRMATION_SUBJECT}" name="ORDER_CONFIRMATION_SUBJECT" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-2 col-form-label">E-mail Content:</label>
            <div class="col-10">
                <textarea th:id="emailContent" class="form-control" th:utext="${ORDER_CONFIRMATION_CONTENT}" name="ORDER_CONFIRMATION_CONTENT" rows="15"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
