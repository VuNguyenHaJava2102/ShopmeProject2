<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <form th:action="@{/settings/save-mail-server}" method="post">
            <div class="mb-3 row">
                <label class="col-2 col-form-label">SMTP Server Host Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:value="${MAIL_HOST}" name="MAIL_HOST">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-2 col-form-label">Port Number:</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:value="${MAIL_PORT}" name="MAIL_PORT">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-2 col-form-label">User Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:value="${MAIL_USERNAME}" name="MAIL_USERNAME">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-2 col-form-label">Password:</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:value="${MAIL_PASSWORD}" name="MAIL_PASSWORD">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Server Authentication Required:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="SMTP_AUTH">
                        <option value="true" th:selected="${SMTP_AUTH == 'true'}">True</option>
                        <option value="false" th:selected="${SMTP_AUTH == 'false'}">False</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Server Requires Secured Connection (TLS):</label>
                <div class="col-sm-10">
                    <select class="form-control" name="SMTP_SECURED">
                        <option value="true" th:selected="${SMTP_SECURED == 'true'}">True</option>
                        <option value="false" th:selected="${SMTP_SECURED == 'false'}">False</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-2 col-form-label">From E-mail Address:</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:value="${MAIL_FROM}" name="MAIL_FROM">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-2 col-form-label">Sender Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:value="${MAIL_SENDER_NAME}" name="MAIL_SENDER_NAME">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-2" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
