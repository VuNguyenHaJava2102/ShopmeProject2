<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address 1:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.addressLine1}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address 2:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.addressLine2}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">City:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.city}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">State/Province:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.state}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Country:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.country.name}" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Postal Code:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.postalCode}" disabled>
            </div>
        </div>
    </div>
</body>
</html>
