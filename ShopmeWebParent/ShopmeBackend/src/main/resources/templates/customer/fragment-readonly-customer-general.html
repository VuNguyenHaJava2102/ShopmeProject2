<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content()" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Customer ID:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.id}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Full name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.getFullName}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.email}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone Number:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${customer.phoneNumber}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Full name:</label>
            <div class="col-sm-8">
                <input type="checkbox" th:checked="${customer.enabled}" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Created time:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${#dates.format(customer.createdTime, 'dd/MM/yyyy HH:mm:ss')}" readonly>
            </div>
        </div>
    </div>
</body>
</html>
