<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Customer Details</h4>
    <button class="btn-close" type="button" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <span id="modalBody">
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-toggle="tab" data-target="#general" type="button" role="tab">General</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-toggle="tab" data-target="#address" type="button" role="tab">Address</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="general" role="tabpanel">
                    <div th:replace="/customer/fragment-readonly-customer-general :: content()"></div>
                </div>
                <div class="tab-pane p-3" id="address" role="tabpanel">
                    <div th:replace="/customer/fragment-readonly-customer-address :: content()"></div>
                </div>
            </div>
        </div>
    </span>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
</div>
