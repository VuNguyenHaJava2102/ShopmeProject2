<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

    <title>Sales Report</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:src="@{/u/richtext/richtext.min.css}">

    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/u/richtext/jquery.richtext.min.js}"></script>

    <style>

    </style>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments :: navigation()"></div>

        <div class="mb-3">
            <h2>Sales Report</h2>
        </div>

        <div>
            <ul class="nav nav-tabs" id="reportTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-toggle="tab" data-target="#date" type="button" role="tab">Sales By Date</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-toggle="tab" data-target="#category" type="button" role="tab">Sales By Category</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-toggle="tab" data-target="#product" type="button" role="tab">Sales By Product</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="date" role="tabpanel">
                    <div th:replace="/report/fragment-sales-by-date :: content()"></div>
                </div>
                <div class="tab-pane p-3" id="category" role="tabpanel">
                    2
                </div>
                <div class="tab-pane p-3" id="product" role="tabpanel">
                    3
                </div>
            </div>
        </div>

        <div th:replace="fragments :: footer()"></div>
    </div>

    <div th:replace="fragments :: confirmationWindow()"></div>
    <div th:replace="fragments :: notificationDialog()"></div>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/report/sales-by-date.js}"></script>
    <script th:src="@{/js/jquery.number.min.js}"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        let contextPath = "[[@{/}]]";

        let currencySymbol = "[[${CURRENCY_SYMBOL}]]";
        let thousandPointType = "[[${THOUSAND_POINT_TYPE  == 'COMMA' ? ',' : '.'}]]";
        let decimalPointType = "[[${DECIMAL_POINT_TYPE  == 'COMMA' ? ',' : '.'}]]";
        let currencySymbolPosition = "[[${CURRENCY_SYMBOL_POSITION}]]";
        let decimalDigits = "[[${DECIMAL_DIGITS}]]";

        let prefix = currencySymbolPosition == "BEFORE" ? currencySymbol : "";
        let suffix = currencySymbolPosition == "AFTER" ? currencySymbol : "";

        $(document).ready(function() {
            google.charts.load("current", {"packages": ["corechart"]});
            google.charts.setOnLoadCallback(loadSalesReportByDate);
        });
    </script>
</body>
</html>
