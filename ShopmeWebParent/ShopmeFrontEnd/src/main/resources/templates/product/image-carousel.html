<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div id="carouselDialog" class="modal fade text-center" th:fragment="content()">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark p-1">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li type="button" data-target="#carouselExampleIndicators" data-slide-to="0"></li>

                        <th:block th:each="image, status : ${product.images}">
                            <li type="button" data-target="#carouselExampleIndicators" th:data-slide-to="${status.count}"></li>
                        </th:block>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid img-carousel" th:src="@{${product.getMainImagePath}}">
                        </div>
                        <th:block th:each="extraImg : ${product.images}">
                            <div class="carousel-item">
                                <img class="img-fluid img-carousel" th:src="@{${extraImg.getImagePath}}">
                            </div>
                        </th:block>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
