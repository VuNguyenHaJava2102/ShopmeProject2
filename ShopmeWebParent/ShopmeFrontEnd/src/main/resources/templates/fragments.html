<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--    HEADER MENU    -->
    <div class="mb-3" th:fragment="header_menu()">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{${SITE_LOGO}}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="topNavbar" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/careers}">Careers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payments}">Payments</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping & Delivery</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--    SECONDARY MENU    -->
    <div class="mb-3" th:fragment="secondary_menu()">
        <nav class="navbar navbar-expand-lg">
            <div>
                <form class="form-inline" th:action="@{/search-products}" method="get">
                    <input class="form-control mr-1" type="search" name="keyword" th:value="${keyword}"
                           placeholder="Search..." required>
                    <input class="btn btn-outline-primary" type="submit">
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#secondaryMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="secondaryMenu" class="collapse navbar-collapse">
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" th:href="@{/my-account}" sec:authentication="principal.fullName"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/addresses}">Addresses</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/questions}">Questions</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">Cart</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link link-logout" th:href="@{/logout}">Log-out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form id="formLogout" th:action="@{/logout}" method="post" th:hidden="true">
            <input type="submit">
        </form>
    </div>

    <!--    FOOTER MENU    -->
    <div class="my-5" th:fragment="footer_menu()">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="bottomNavbar" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-us}">About us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/privacy-notice}">Privacy notice</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/return-refund}">Return & Refund</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-center my-3">
            <p>[[${COPYRIGHT}]]</p>
        </div>
    </div>

    <!--    NOTIFICATION DIALOG    -->
    <div class="modal fade text-center" id="notificationDialog" th:fragment="notificationDialog()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button class="btn-close" type="button" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
