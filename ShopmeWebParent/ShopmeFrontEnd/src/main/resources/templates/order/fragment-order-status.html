<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content(isStatus, iconName, label)" class="col">
        <th:block th:with="iconColor = ${isStatus ? 'icon-green' : 'icon-silver'}">
            <i th:class="${'fas ' + iconName + ' fa-2x ' + iconColor}"></i>
        </th:block>
        <div>
            <small>[[${label}]]</small>
        </div>
    </div>
</body>
</html>
